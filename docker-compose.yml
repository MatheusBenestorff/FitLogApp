services:
  fitlog-db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: fitlog_db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root123
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  fitlog-api:
    build: ./fitlog-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "8080:80"
    depends_on:
      - fitlog-db
